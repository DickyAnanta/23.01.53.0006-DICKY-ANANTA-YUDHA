<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>CRUD Data Favorit Wisata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-4 bg-light">
    <h3 class="mb-4">Manajemen Data Favorit Wisata</h3>

    <div id="list" class="mb-4"></div>

    <form id="form" class="card p-3 shadow-sm bg-white">
      <input type="hidden" id="id" />

      <div class="mb-2">
        <label class="form-label">User</label>
        <select id="id_user" class="form-select" required></select>
      </div>

      <div class="mb-2">
        <label class="form-label">Wisata</label>
        <select id="id_wisata" class="form-select" required></select>
      </div>

      <div class="mb-2">
        <label class="form-label">Tanggal</label>
        <input id="tanggal" type="date" class="form-control" readonly />
      </div>

      <div>
        <button class="btn btn-primary" type="submit">Simpan</button>
        <button class="btn btn-secondary" type="button" id="resetBtn">
          Reset
        </button>
      </div>
    </form>

    <script src="common.js"></script>
    <script>
      const TABLE_NAME = "favorit";

      // === Muat dropdown user ===
      async function loadUsers() {
        const res = await listRecords("users");
        const select = document.getElementById("id_user");
        select.innerHTML = '<option value="">-- Pilih User --</option>';
        (res.records || []).forEach((u) => {
          select.innerHTML += `<option value="${u.id}">${u.nama}</option>`;
        });
      }

      // === Muat dropdown wisata ===
      async function loadWisata() {
        const res = await listRecords("wisata");
        const select = document.getElementById("id_wisata");
        select.innerHTML = '<option value="">-- Pilih Wisata --</option>';
        (res.records || []).forEach((w) => {
          select.innerHTML += `<option value="${w.id}">${w.nama_wisata}</option>`;
        });
      }

      // === Muat semua data favorit ===
      async function loadData() {
        const [favoritRes, usersRes, wisataRes] = await Promise.all([
          listRecords(TABLE_NAME),
          listRecords("users"),
          listRecords("wisata"),
        ]);

        const usersMap = {};
        (usersRes.records || []).forEach((u) => (usersMap[u.id] = u.nama));
        const wisataMap = {};
        (wisataRes.records || []).forEach(
          (w) => (wisataMap[w.id] = w.nama_wisata)
        );

        const records = favoritRes.records || [];
        const container = document.getElementById("list");

        if (!records.length) {
          container.innerHTML =
            '<div class="text-muted">Belum ada data favorit</div>';
          return;
        }

        container.innerHTML = `
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Wisata</th>
              <th>Tanggal</th>
              <th width="140">Aksi</th>
            </tr>
          </thead>
          <tbody>
            ${records
              .map(
                (f) => `
              <tr>
                <td>${f.id}</td>
                <td>${usersMap[f.id_user] || "-"}</td>
                <td>${wisataMap[f.id_wisata] || "-"}</td>
                <td>${
                  f.tanggal
                    ? new Date(f.tanggal).toLocaleDateString("id-ID")
                    : "-"
                }</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1" onclick="edit(${
                    f.id
                  })">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="hapus(${
                    f.id
                  })">Hapus</button>
                </td>
              </tr>
            `
              )
              .join("")}
          </tbody>
        </table>
      `;
      }

      // === Simpan (Tambah/Edit) ===
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("id").value.trim();
        let tanggal = document.getElementById("tanggal").value;

        // Jika kosong → isi otomatis tanggal hari ini
        if (!tanggal) {
          const now = new Date();
          const offset = now.getTimezoneOffset();
          const local = new Date(now.getTime() - offset * 60000);
          tanggal = local.toISOString().split("T")[0];
        }

        const data = {
          id_user: document.getElementById("id_user").value,
          id_wisata: document.getElementById("id_wisata").value,
          tanggal,
        };

        try {
          if (id) {
            await updateRecord(TABLE_NAME, id, data);
            alert("✅ Data favorit berhasil diperbarui");
          } else {
            await createRecord(TABLE_NAME, data);
            alert("✅ Data favorit berhasil ditambahkan");
          }

          document.getElementById("form").reset();
          document.getElementById("id").value = "";
          setCurrentDate(); // isi ulang tanggal otomatis
          loadData();
        } catch (err) {
          alert("❌ Gagal menyimpan data: " + err.message);
        }
      });

      // === Edit Data ===
      async function edit(id) {
        const res = await getRecord(TABLE_NAME, id);
        const f = res.record || res;
        document.getElementById("id").value = f.id;
        document.getElementById("id_user").value = f.id_user;
        document.getElementById("id_wisata").value = f.id_wisata;
        document.getElementById("tanggal").value = f.tanggal
          ? f.tanggal.split("T")[0]
          : "";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // === Isi otomatis tanggal hari ini ===
      function setCurrentDate() {
        const now = new Date();
        const offset = now.getTimezoneOffset();
        const local = new Date(now.getTime() - offset * 60000);
        document.getElementById("tanggal").value = local
          .toISOString()
          .split("T")[0];
      }

      // === Hapus ===
      async function hapus(id) {
        if (!confirm("Yakin ingin menghapus data ini?")) return;
        await deleteRecord(TABLE_NAME, id);
        loadData();
      }

      // === Reset Form ===
      document.getElementById("resetBtn").onclick = () => {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
        setCurrentDate();
      };

      // === Inisialisasi ===
      loadUsers();
      loadWisata();
      loadData();
      setCurrentDate();
    </script>
  </body>
</html>
