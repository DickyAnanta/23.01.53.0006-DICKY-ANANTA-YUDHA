<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>CRUD Data Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-4 bg-light">
    <h3 class="mb-4">Manajemen Data Users</h3>

    <div id="list" class="mb-4"></div>

    <form id="form" class="card p-3 shadow-sm bg-white">
      <input type="hidden" id="id" />

      <div class="mb-2">
        <label class="form-label">Nama</label>
        <input id="nama" type="text" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Isi jika ingin mengubah password"
        />
      </div>

      <div class="mb-2">
        <label class="form-label">Role</label>
        <select id="role" class="form-select">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div>
        <button class="btn btn-primary" type="submit">Simpan</button>
        <button class="btn btn-secondary" type="button" id="resetBtn">
          Reset
        </button>
      </div>
    </form>

    <script src="common.js"></script>
    <script>
      const TABLE_NAME = "users";

      // === Muat data users ===
      async function loadData() {
        try {
          const res = await listRecords(TABLE_NAME);
          const records = res.records || [];

          const container = document.getElementById("list");

          if (!records.length) {
            container.innerHTML =
              '<div class="text-muted">Belum ada data user</div>';
            return;
          }

          container.innerHTML = `
          <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Role</th>
                <th>Dibuat</th>
                <th width="140">Aksi</th>
              </tr>
            </thead>
            <tbody>
              ${records
                .map(
                  (u) => `
                <tr>
                  <td>${u.id}</td>
                  <td>${u.nama}</td>
                  <td>${u.email}</td>
                  <td>${u.role}</td>
                  <td>${
                    u.created_at
                      ? new Date(u.created_at).toLocaleString("id-ID")
                      : "-"
                  }</td>
                  <td>
                    <button class="btn btn-warning btn-sm me-1" onclick="edit(${
                      u.id
                    })">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="hapus(${
                      u.id
                    })">Hapus</button>
                  </td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          </table>
        `;
        } catch (err) {
          alert("❌ Gagal memuat data users: " + err.message);
        }
      }

      // === Simpan (Tambah/Edit) ===
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("id").value.trim();
        const data = {
          nama: document.getElementById("nama").value.trim(),
          email: document.getElementById("email").value.trim(),
          role: document.getElementById("role").value,
          created_at: new Date().toISOString().slice(0, 19).replace("T", " "),
        };

        let password = document.getElementById("password").value.trim();
        if (!password) password = "123456";
        data.password = password;

        try {
          if (id) {
            await updateRecord(TABLE_NAME, id, data);
            alert("✅ Data user berhasil diperbarui");
          } else {
            await createRecord(TABLE_NAME, data);
            alert("✅ Data user berhasil ditambahkan");
          }

          document.getElementById("form").reset();
          document.getElementById("id").value = "";
          loadData();
        } catch (err) {
          alert("❌ Gagal menyimpan data: " + err.message);
        }
      });

      // === Edit ===
      async function edit(id) {
        try {
          const res = await getRecord(TABLE_NAME, id);
          const u = res.record || res;

          document.getElementById("id").value = u.id;
          document.getElementById("nama").value = u.nama;
          document.getElementById("email").value = u.email;
          document.getElementById("role").value = u.role;
          document.getElementById("password").value = "";
          window.scrollTo({ top: 0, behavior: "smooth" });
        } catch (err) {
          alert("❌ Gagal memuat data: " + err.message);
        }
      }

      // === Hapus ===
      async function hapus(id) {
        if (!confirm("Yakin ingin menghapus user ini?")) return;
        try {
          await deleteRecord(TABLE_NAME, id);
          loadData();
        } catch (err) {
          alert("❌ Gagal menghapus: " + err.message);
        }
      }

      // === Reset ===
      document.getElementById("resetBtn").onclick = () => {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      };

      loadData();
    </script>
  </body>
</html>
