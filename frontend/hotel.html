<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>CRUD Hotel (Relasi Wisata)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-4 bg-light">
    <h3 class="mb-4">Manajemen Hotel</h3>

    <!-- Tabel Data -->
    <div id="list" class="mb-4"></div>

    <!-- Form Input/Edit -->
    <form id="form" class="card p-3 shadow-sm bg-white">
      <input type="hidden" id="id" />

      <div class="mb-2">
        <label class="form-label">Wisata Terkait</label>
        <select id="id_wisata" class="form-select" required></select>
      </div>

      <div class="mb-2">
        <label class="form-label">Nama Hotel</label>
        <input id="nama_hotel" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Alamat / Lokasi Hotel</label>
        <input id="alamat" class="form-control" />
        <!-- ganti ke 'lokasi' jika DB kamu pakai nama 'lokasi' -->
      </div>

      <div class="mb-2">
        <label class="form-label">Harga per Malam</label>
        <input id="harga_per_malam" type="number" class="form-control" />
      </div>

      <div class="mb-2">
        <label class="form-label">Kontak</label>
        <input id="kontak" class="form-control" />
      </div>

      <div>
        <button class="btn btn-primary" type="submit">Simpan</button>
        <button class="btn btn-secondary" type="button" id="resetBtn">
          Reset
        </button>
      </div>
    </form>

    <script src="common.js"></script>
    <script>
      // === Muat daftar wisata untuk dropdown ===
      async function loadWisataDropdown() {
        try {
          const data = await listRecords("wisata");
          const select = document.getElementById("id_wisata");
          select.innerHTML = '<option value="">-- Pilih Wisata --</option>';
          data.records.forEach((w) => {
            select.innerHTML += `<option value="${w.id}">${w.nama_wisata}</option>`;
          });
        } catch (err) {
          console.error("Gagal memuat wisata:", err);
        }
      }

      // === Muat data hotel ===
      async function loadData() {
        try {
          const data = await listRecords("hotel");
          const wisataList = await listRecords("wisata");
          const wisataMap = {};
          wisataList.records.forEach((w) => (wisataMap[w.id] = w.nama_wisata));

          const container = document.getElementById("list");
          if (!data.records.length) {
            container.innerHTML =
              '<div class="text-muted">Belum ada data hotel</div>';
            return;
          }

          container.innerHTML = `
          <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Wisata</th>
                <th>Nama Hotel</th>
                <th>Lokasi / Alamat</th>
                <th>Harga per Malam</th>
                <th>Kontak</th>
                <th width="140">Aksi</th>
              </tr>
            </thead>
            <tbody>
              ${data.records
                .map(
                  (r) => `
                <tr>
                  <td>${r.id}</td>
                  <td>${wisataMap[r.id_wisata] || "-"}</td>
                  <td>${r.nama_hotel}</td>
                  <td>${
                    r.alamat || r.lokasi || "-"
                  }</td> <!-- otomatis menyesuaikan kolom -->
                  <td>${
                    r.harga_per_malam
                      ? "Rp " +
                        Number(r.harga_per_malam).toLocaleString("id-ID")
                      : "-"
                  }</td>
                  <td>${r.kontak || "-"}</td>
                  <td>
                    <button class="btn btn-warning btn-sm me-1" onclick="edit(${
                      r.id
                    })">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="hapus(${
                      r.id
                    })">Hapus</button>
                  </td>
                </tr>
              `
                )
                .join("")}
            </tbody>
          </table>`;
        } catch (err) {
          console.error(err);
          alert("❌ Gagal memuat data: " + err.message);
        }
      }

      // === Simpan (Tambah/Edit) ===
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("id").value.trim();
        const data = {
          id_wisata: document.getElementById("id_wisata").value || null,
          nama_hotel: document.getElementById("nama_hotel").value.trim(),
          alamat: document.getElementById("alamat").value.trim(), // ubah ke 'lokasi' jika DB kamu pakai nama 'lokasi'
          harga_per_malam: document
            .getElementById("harga_per_malam")
            .value.trim(),
          kontak: document.getElementById("kontak").value.trim(),
        };

        // Hapus field kosong/null
        Object.keys(data).forEach((k) => {
          if (!data[k]) delete data[k];
        });

        try {
          if (id) {
            await updateRecord("hotel", id, data);
            alert("✅ Data berhasil diperbarui");
          } else {
            await createRecord("hotel", data);
            alert("✅ Data berhasil ditambahkan");
          }

          document.getElementById("form").reset();
          document.getElementById("id").value = "";
          loadData();
        } catch (err) {
          console.error(err);
          alert("❌ Gagal menyimpan data: " + err.message);
        }
      });

      // === Edit Data ===
      async function edit(id) {
        try {
          const res = await getRecord("hotel", id);
          const r = res.record || res;

          document.getElementById("id").value = r.id;
          document.getElementById("id_wisata").value = r.id_wisata || "";
          document.getElementById("nama_hotel").value = r.nama_hotel || "";
          document.getElementById("alamat").value = r.alamat || r.lokasi || ""; // otomatis ambil salah satu
          document.getElementById("harga_per_malam").value =
            r.harga_per_malam || "";
          document.getElementById("kontak").value = r.kontak || "";

          window.scrollTo({ top: 0, behavior: "smooth" });
        } catch (err) {
          alert("❌ Gagal memuat data: " + err.message);
        }
      }

      // === Hapus Data ===
      async function hapus(id) {
        if (!confirm("Yakin ingin menghapus data ini?")) return;
        try {
          await deleteRecord("hotel", id);
          loadData();
        } catch (err) {
          alert("❌ Gagal menghapus: " + err.message);
        }
      }

      // === Reset Form ===
      document.getElementById("resetBtn").onclick = () => {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      };

      // === Inisialisasi ===
      loadWisataDropdown();
      loadData();
    </script>
  </body>
</html>
