<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>CRUD Kategori Wisata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-4 bg-light">
    <h3 class="mb-4">Manajemen Data Kategori Wisata</h3>

    <div id="list" class="mb-4"></div>

    <form id="form" class="card p-3 shadow-sm bg-white">
      <input type="hidden" id="id" />

      <div class="mb-2">
        <label class="form-label">Nama Kategori</label>
        <input
          id="nama_kategori"
          type="text"
          class="form-control"
          placeholder="Masukkan nama kategori"
          required
        />
      </div>

      <div class="mb-2">
        <label class="form-label">Deskripsi</label>
        <textarea
          id="deskripsi"
          class="form-control"
          placeholder="Masukkan deskripsi kategori"
          required
        ></textarea>
      </div>

      <div>
        <button class="btn btn-primary" type="submit">Simpan</button>
        <button class="btn btn-secondary" type="button" id="resetBtn">
          Reset
        </button>
      </div>
    </form>

    <script src="common.js"></script>
    <script>
      const TABLE_NAME = "kategori_wisata";

      // === Muat semua data kategori ===
      async function loadData() {
        const res = await listRecords(TABLE_NAME);
        const records = res.records || [];
        const container = document.getElementById("list");

        if (!records.length) {
          container.innerHTML =
            '<div class="text-muted">Belum ada data kategori wisata</div>';
          return;
        }

        container.innerHTML = `
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nama Kategori</th>
              <th>Deskripsi</th>
              <th width="140">Aksi</th>
            </tr>
          </thead>
          <tbody>
            ${records
              .map(
                (k) => `
              <tr>
                <td>${k.id}</td>
                <td>${k.nama_kategori}</td>
                <td>${k.deskripsi}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1" onclick="edit(${k.id})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="hapus(${k.id})">Hapus</button>
                </td>
              </tr>
            `
              )
              .join("")}
          </tbody>
        </table>
      `;
      }

      // === Simpan (Tambah/Edit) ===
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("id").value.trim();
        const data = {
          nama_kategori: document.getElementById("nama_kategori").value,
          deskripsi: document.getElementById("deskripsi").value,
        };

        try {
          if (id) {
            await updateRecord(TABLE_NAME, id, data);
            alert("✅ Data kategori berhasil diperbarui");
          } else {
            await createRecord(TABLE_NAME, data);
            alert("✅ Data kategori berhasil ditambahkan");
          }

          document.getElementById("form").reset();
          document.getElementById("id").value = "";
          loadData();
        } catch (err) {
          alert("❌ Gagal menyimpan data: " + err.message);
        }
      });

      // === Edit Data ===
      async function edit(id) {
        const res = await getRecord(TABLE_NAME, id);
        const k = res.record || res;
        document.getElementById("id").value = k.id;
        document.getElementById("nama_kategori").value = k.nama_kategori;
        document.getElementById("deskripsi").value = k.deskripsi;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // === Hapus ===
      async function hapus(id) {
        if (!confirm("Yakin ingin menghapus kategori ini?")) return;
        await deleteRecord(TABLE_NAME, id);
        loadData();
      }

      // === Reset Form ===
      document.getElementById("resetBtn").onclick = () => {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      };

      // === Inisialisasi ===
      loadData();
    </script>
  </body>
</html>
