<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>CRUD Kuliner (Relasi Wisata)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      img.thumb {
        height: 150px;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>

  <body class="p-4 bg-light">
    <h3 class="mb-4">Manajemen Kuliner</h3>

    <!-- Tempat menampilkan daftar kuliner -->
    <div id="list" class="row g-3 mb-4"></div>

    <!-- Form Tambah/Edit Kuliner -->
    <form id="form" class="card p-3 shadow-sm bg-white">
      <input type="hidden" id="id" />
      <input type="hidden" id="existing_gambar" />

      <div class="mb-2">
        <label class="form-label">Wisata Terkait</label>
        <select id="id_wisata" class="form-select" required></select>
      </div>

      <div class="mb-2">
        <label class="form-label">Nama Kuliner</label>
        <input id="nama_kuliner" class="form-control" required />
      </div>

      <div class="mb-2">
        <label class="form-label">Deskripsi</label>
        <textarea id="deskripsi" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-2">
        <label class="form-label">Harga</label>
        <input id="harga" type="number" class="form-control" />
      </div>

      <div class="mb-2">
        <label class="form-label">Gambar</label>
        <input type="file" id="gambar" class="form-control" accept="image/*" />
      </div>

      <div>
        <button class="btn btn-primary" type="submit">Simpan</button>
        <button class="btn btn-secondary" type="button" id="resetBtn">
          Reset
        </button>
      </div>
    </form>

    <script src="common.js"></script>
    <script>
      // === Muat daftar wisata untuk dropdown ===
      async function loadWisataDropdown() {
        try {
          const data = await listRecords("wisata");
          const select = document.getElementById("id_wisata");
          select.innerHTML = '<option value="">-- Pilih Wisata --</option>';
          data.records.forEach((w) => {
            select.innerHTML += `<option value="${w.id}">${w.nama_wisata}</option>`;
          });
        } catch (err) {
          console.error("Gagal memuat wisata:", err);
        }
      }

      // === Muat data kuliner + relasi ke wisata ===
      async function loadData() {
        try {
          const data = await listRecords("kuliner");
          const wisataList = await listRecords("wisata");
          const wisataMap = {};
          wisataList.records.forEach((w) => (wisataMap[w.id] = w.nama_wisata));

          const container = document.getElementById("list");
          if (!data.records.length) {
            container.innerHTML =
              '<div class="text-muted">Belum ada data kuliner</div>';
            return;
          }

          container.innerHTML = data.records
            .map(
              (k) => `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="http://localhost/pariwisata_api/uploads/${
                k.gambar || "no.jpg"
              }"
                   class="thumb card-img-top"
                   onerror="this.src='http://localhost/pariwisata_api/uploads/no.jpg'">
              <div class="card-body">
                <h5 class="card-title">${k.nama_kuliner}</h5>
                <p class="mb-1"><strong>Wisata:</strong> ${
                  wisataMap[k.id_wisata] || "-"
                }</p>
                <p class="text-muted small mb-2">${
                  k.deskripsi
                    ? k.deskripsi.substring(0, 80) +
                      (k.deskripsi.length > 80 ? "…" : "")
                    : "-"
                }</p>
                <p class="fw-bold text-primary">${
                  k.harga
                    ? "Rp " + Number(k.harga).toLocaleString("id-ID")
                    : "-"
                }</p>
                <button class="btn btn-warning btn-sm me-2" onclick="edit(${
                  k.id
                })">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="hapus(${
                  k.id
                })">Hapus</button>
              </div>
            </div>
          </div>
        `
            )
            .join("");
        } catch (err) {
          console.error(err);
          alert("❌ Gagal memuat data: " + err.message);
        }
      }

      // === Simpan (Tambah/Edit) ===
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("id").value.trim();
        const existing_gambar = document
          .getElementById("existing_gambar")
          .value.trim();
        const file = document.getElementById("gambar").files[0];

        const data = {
          id_wisata: document.getElementById("id_wisata").value || null,
          nama_kuliner: document.getElementById("nama_kuliner").value.trim(),
          deskripsi: document.getElementById("deskripsi").value.trim(),
          harga: document.getElementById("harga").value.trim(),
        };

        try {
          if (file) {
            const uploaded = await uploadFile(file);
            data.gambar = uploaded;
          } else if (id && existing_gambar) {
            data.gambar = existing_gambar;
          }

          Object.keys(data).forEach((k) => {
            if (!data[k]) delete data[k];
          });

          if (id) {
            await updateRecord("kuliner", id, data);
            alert("✅ Data berhasil diperbarui");
          } else {
            await createRecord("kuliner", data);
            alert("✅ Data berhasil ditambahkan");
          }

          document.getElementById("form").reset();
          document.getElementById("id").value = "";
          document.getElementById("existing_gambar").value = "";
          loadData();
        } catch (err) {
          console.error(err);
          alert("❌ Gagal menyimpan data: " + err.message);
        }
      });

      // === Edit Data ===
      async function edit(id) {
        try {
          const res = await getRecord("kuliner", id);
          const k = res.record || res;

          document.getElementById("id").value = k.id;
          document.getElementById("id_wisata").value = k.id_wisata || "";
          document.getElementById("nama_kuliner").value = k.nama_kuliner || "";
          document.getElementById("deskripsi").value = k.deskripsi || "";
          document.getElementById("harga").value = k.harga || "";
          document.getElementById("existing_gambar").value = k.gambar || "";
          document.getElementById("gambar").value = "";

          window.scrollTo({ top: 0, behavior: "smooth" });
        } catch (err) {
          alert("❌ Gagal memuat data: " + err.message);
        }
      }

      // === Hapus Data ===
      async function hapus(id) {
        if (!confirm("Yakin ingin menghapus data ini?")) return;
        try {
          await deleteRecord("kuliner", id);
          loadData();
        } catch (err) {
          alert("❌ Gagal menghapus: " + err.message);
        }
      }

      // === Reset Form ===
      document.getElementById("resetBtn").onclick = () => {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
        document.getElementById("existing_gambar").value = "";
      };

      // === Inisialisasi ===
      loadWisataDropdown();
      loadData();
    </script>
  </body>
</html>
